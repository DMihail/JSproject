<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Notes</title>
</head>
<body>

<div class="conteiner">
    <div class="row">
        <div class="col s12 m4 offset-m2 16 offset-13" id="note">
            <div class="center">
            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
            </div>
        </div>

    </div>
</div>


<div class="fixed-action-btn">
    <a class="btn-floating btn-large red  modal-trigger" data-target="newNote">
        <i class="large material-icons">add</i>
    </a>
</div>

<div id="newNote" class="modal">
    <div class="modal-content">
        <h4>New Note</h4>
        <div class="input-field">
            <input id="task" type="text" class="validate">
            <label for="task">Ваша задача</label>
        </div>
         <br>
        <div class="input-field">
            <input id="data" type="date" class="validate">
            <label for="task">Дата напоминания</label>
        </div>
   <!--  --    <div>
              <label>
              <input type="checkbox" />
              <span>Выполнено</span>
         </label>
      </div>-->
      </div>
      <div class="modal-footer">
          <a href="" class="waves-effect waves-light btn" id="create">Save</a>
      </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="index.js"></script>
  </body>
  </html>
