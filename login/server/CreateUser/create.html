<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="CreateUser.js"></script>
</head>
<body>
<form class="needs-validation" novalidate>
        <div class="col-md-4 mb-3">
            <label for="Name">First name</label>
            <input type="text" class="form-control" id="Name" placeholder="First name" required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>

        <div class="col-md-4 mb-3">
            <label for="LastName">Last name</label>
            <input type="text" class="form-control" id="LastName" placeholder="Last name"  required>
            <div class="valid-tooltip">
                Looks good!
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="validationTooltipUsername">Login</label>
            <div class="input-group">
                <input type="text" class="form-control" id="Login" placeholder="Login" aria-describedby="validationTooltipUsernamePrepend" required>
                <div class="invalid-tooltip">
                    Please choose a unique and valid login.
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-3">
            <label for="Mail">Mail</label>
            <input type="text" class="form-control" id="Mail" placeholder="Mail" required>
            <div class="invalid-tooltip">
                Please provide a valid Mail.
            </div>
        </div>

    <div class="col-md-4 mb-3">
        <label for="Password">Password</label>
        <input type="text" class="form-control" id="Password" placeholder="Password" required>
        <div class="valid-tooltip">
            Looks good!
        </div>
    </div>
    <div class="col-md-4 mb-3">
        <label for="Password2">Confirm password</label>
        <input type="text" class="form-control" id="Password2" placeholder="Password" required>
        <div class="valid-tooltip">
            Looks good!
        </div>
    </div>
    <button class="btn btn-primary" onclick="getData()" type="submit">Submit form</button>
</form>
</body>
</html>
